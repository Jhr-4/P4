    <div id="mainContainer">
        <h1 class="text-white">Contact Me ðŸ“§</h1>
        <hr>
        <br>
        <div class="container card">
                <form onsubmit="return validate(this)">
                        <div class="form-group text-white">
                            <label for="name"><b>Your Name:</b></label>
                            <input type="text" class="form-control" id="name"
                                placeholder="Sundar Pichai" name="name">
                        </div>

                        <div class="form-group text-white">
                            <label for="email"><b>Your Email:</b></label>
                            <input type="email" class="form-control" id="email"
                                placeholder="Sundar@Google.com" name="email">
                        </div>

                        <div class="form-group text-white">
                            <label for="subject"><b>Subject:</b></label>
                            <input type="text" class="form-control" id="subject"
                                placeholder="Work Offer" name="subject">
                        </div>
                        <div class="form-group text-white">
                            <label for="description"><b>Description:</b></label>
                            <textarea class="form-control" id="description"
                                placeholder="Dear Jay, I have an offer for Google." name="descriptionInput"></textarea>
                        </div>
                        <div class="text-center">
                        <p id="Error" class="alert-danger"></p>
                        <p id="Success" class="alert-success"></p>
                        <button type="submit" class="btn btn-dark 
                                                btn-outline-info 
                                                btn-outline-info:focus 
                                                btn-outline-info:hover">Submit Email</button>
                        </div>
                </form>
        </div>
